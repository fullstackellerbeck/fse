<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>MidWestOne Bank</title>
        <link rel="shortcut icon" href="images/favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/jsKeyboard.css" type="text/css" media="screen"/>
		<script src="js/vendor/jquery-1.9.1.min.js"></script>	
		<script type="text/javascript" src="js/modernizr.custom.29473.js"></script>

		<script language="javascript">
			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
				});
				return vars;
			}
		</script>		
	</head>
    <body>
        <div class="container" style="margin: 0px; padding: 0px; width: 100%;">
			<section class="main-container">
				<p class="title">Information at your fingertips</p>
				<p class="body-txt">Please enter your email address below to receive a PDF version of this document</p>
				<div style="margin-top: 60px;">
					<form action="email_submit.html" id="emailForm">
						<input type="hidden" name="pdfLink" value="" id="pdfLinkValue" />
						<p>
							<input type="text" id="emailAddy" name="email" onfocus="if(this.value == 'E-mail Address') { this.value = ''; }" onblur="if(this.value == '') this.value='E-mail Address';" style="font-size: 35px; width: 100%; display: block; border-top: 0px; border-right: 0px; border-left: 0px;" value="E-mail Address" />
						</p><br /><br />
					</form>	
					<div id="virtualKeyboard"></div><br /><br />
					<div>
						<div style="float: left;"><button class="btn btn-2 btn-2c" id="submitIt" onclick="document.getElementById('emailForm').submit();" style="margin-left: 260px;">Submit</button></div> 
						<div style="float: left;"><button class="btn btn-2 btn-2c" id="submitIt" onclick="parent.jQuery.fancybox.close();" style="margin-left: 10px;">Cancel</button></div>
						<div style="clear: both;"></div>
					</div>
				</div>
			</section>
		</div>
		<br />
		<script>
			var url = getUrlVars()["url"];
			document.getElementById( "pdfLinkValue" ).value = url;
		</script>		
        	
        <script type="text/javascript" src="js/jsKeyboard.js"></script>
        <script src="js/main.js"></script>		
	</body>
</html>
