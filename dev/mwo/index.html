<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>MidWestOne Bank</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="shortcut icon" href="images/favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/modernizr.custom.29473.js"></script>
    </head>
    <body>
        <div class="container">
			<header>
				<div style="float: left;"><img src="images/mwo_logo.png" /></div>
				<div style="clear: both;"></div>
			</header>
			<section class="main-container">
				<p class="title">How can we help you today?</p>
				<div>
					<input id="ac-1" name="accordion-1" type="checkbox" onclick="location.href='personal_banking.html';" checked />
					<label for="ac-1" style="padding-bottom: 50px;">
						<img style="float: left;" src="images/personal_banking.png" /><div style="float: left; padding-top: 16px; padding-left: 16px;">Personal Banking</div>
					</label>
				</div>
				<div>
					<input id="ac-2" name="accordion-1" type="checkbox" onclick="location.href='business_banking.html';" checked />
					<label for="ac-2" style="padding-bottom: 50px;">
						<img style="float: left;" src="images/business_banking.png" /><div style="float: left; padding-top: 16px; padding-left: 16px;">Business Banking</div>
					</label>
				</div>
				<div>
					<input id="ac-3" name="accordion-1" type="checkbox" onclick="location.href='services.html';" checked />
					<label for="ac-3" style="padding-bottom: 50px;">
						<img style="float: left;" src="images/services.png" /><div style="float: left; padding-top: 16px; padding-left: 16px;">Services</div>
					</label>
				</div>
				<div>
					<input id="ac-4" name="accordion-1" type="checkbox" onclick="location.href='rates_fees.html';" checked />
					<label for="ac-4" style="padding-bottom: 50px;">
						<img style="float: left;" src="images/rates_fees.png" /><div style="float: left; padding-top: 16px; padding-left: 16px;">Rates & Fees</div>
					</label>
				</div>
			</section>
        </div>
    </body>
</html>
