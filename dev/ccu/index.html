  <body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="ccu">
      <div class="container">
        <h1>Welcome to California Credit Union</h1>
        <h2>Please enter your first and last name &amp; e-mail address</h2>
      </div>
    </div>

    <div class="container">
      <form action="category.html" id="firstForm">
        <!-- Example row of columns -->
        <div class="row">
          <div class="col-xs-6">
            <h3>Your name</h3>
            <p><input type="text" name="full_name" class="default-input" id="fullName" /></p>
          </div>
          <div class="col-xs-6">
            <h3>Your e-mail</h3>
            <p><input type="text" name="e_mail" class="default-input" id="eMail" /></p>
         </div>
        </div>
        <div class="osk-layout" id="virtualKeyboard"></div><br /><br />      
        <div class="kb-row">
          <center><input type="button" onclick="submitForm();" class="btn btn-primary btn-lg" value="&nbsp;&nbsp;&nbsp;CONTINUE&nbsp;&nbsp;&nbsp;" /></center>
        </div>

        <!--<footer>
          <p>Legal Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="js/jsKeyboard.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="dist/js/jquery-confirm.min.js"></script>    

    <script type="text/javascript">
      $(function () {
        jsKeyboard.init("virtualKeyboard");

        //first input focus
        var $firstInput = $('#fullName').first().focus();
        jsKeyboard.currentElement = $firstInput;
        jsKeyboard.currentElementCursorPosition = 0;
      });
      $( "#fullName" ).focus();
      //document.getElementById('fullName').click();
      
      function submitForm() {
        if( $( "#fullName" ).val() == "" || $( "#eMail" ).val() == "" ) {
          $.alert({
              title: 'Please fill in both fields',
              columnClass: 'col-md-6 col-md-offset-3',
              confirm: function(button) { 
                var $firstInput = $('#fullName').first().focus();
                jsKeyboard.currentElement = $('#fullName'); //firstInput;
                $( "#fullName" ).focus();
              },
              content: 'Please enter your full name and your e-mail address to continue',
              confirmButton: 'OKAY',
              confirmButtonClass: 'btn-primary',
              icon: 'fa fa-info',
              animation: 'zoom'
          });
          //alert( "You must enter your name" );
        } else {
          $( "#firstForm" ).submit();
        }
      }
    </script>
