    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="ccu">
      <div class="container">
        <h1>Welcome to California Credit Union</h1>
        <h2>Please select what you would like to talk to a representative about today</h2>
      </div>
    </div>

    <div class="container">
      <form id="firstForm" action="email_submit.html">
        <input type="hidden" name="full_name" id="fullName" value="" />
        <input type="hidden" name="e_mail" id="eMail" value="" />
        <!-- Example row of columns -->
        <div class="row">
        <br /><br />
          <div class="col-xs-6">
            <div class="category-check"><input type="checkbox" name="category" value="Mortgages / Home Equity" id="checkMort" \><label for="checkMort"><span></span>MORTGAGES / HOME EQUITY</label></div>
            <div class="category-check"><input type="checkbox" name="category" value="Auto Loans" id="checkAuto" \><label for="checkAuto"><span></span>AUTO LOANS</label></div>
            <div class="category-check"><input type="checkbox" name="category" value="Investments" id="checkInvest" \><label for="checkInvest"><span></span>INVESTMENTS</label></div>
            <div class="category-check"><input type="checkbox" name="category" value="Online / Mobile Banking" id="checkOnline" \><label for="checkOnline"><span></span>ONLINE / MOBILE BANKING</label></div>
          </div>
          <div class="col-xs-6">
            <div class="category-check"><input type="checkbox" name="category" value="Credit Cards" id="checkCredit" \><label for="checkCredit"><span></span>CREDIT CARDS</label></div>
            <div class="category-check"><input type="checkbox" name="category" value="New Accounts / New Memberships" id="checkNewAccount" \><label for="checkNewAccount"><span></span>NEW ACCOUNTS / NEW MEMBERSHIPS</label></div>
            <div class="category-check"><input type="checkbox" name="category" value="Business Accounts" id="checkBusAcct" \><label for="checkBusAcct"><span></span>BUSINESS ACCOUNTS</label></div>
            <div class="category-check"><input type="checkbox" name="category" value="Account Services" id="checkAcctServices" \><label for="checkAcctServices"><span></span>ACCOUNT SERVICES</label></div>
         </div>
        </div>
        <br /><br /><br />
        <div class="kb-row">
          <center><input type="button" onclick="submitForm();" class="btn btn-primary btn-lg" role="button" value="&nbsp;&nbsp;&nbsp;CONTINUE&nbsp;&nbsp;&nbsp;" />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" onclick="document.location.href='index.html';" class="btn btn-primary btn-lg" role="button" value="&nbsp;&nbsp;&nbsp;GO BACK&nbsp;&nbsp;&nbsp;" /></center>
        </div>

    <script type="text/javascript">
      var results = qsParameters();

      //$("#results").html(JSON.stringify(results, null, 2));    
      $("#fullName").val( results['full_name'] );
      $("#eMail").val( results['e_mail'] );

      function submitForm() {
        var checkedAtLeastOne = false;
        $('input[type="checkbox"]').each(function() {
            if ($(this).is(":checked")) {
                checkedAtLeastOne = true;
            }
        });

        if(checkedAtLeastOne == false ) {
          $.alert({
              title: 'Please select a category',
              content: 'You must select at least one category to continue',
              columnClass: 'col-md-6 col-md-offset-3',
              confirmButton: 'OKAY',
              confirmButtonClass: 'btn-primary',
              icon: 'fa fa-info',
              animation: 'zoom'
          });
        } else {
          $( "#firstForm" ).submit();
        }
      }      
    </script>
